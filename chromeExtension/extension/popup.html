<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tracker</title>
  <script src="popup.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white p-4 w-72 font-sans">
  <h1 class="text-xl font-bold text-center mb-4 text-indigo-600">ðŸ“Š Time Tracker</h1>

  <div class="mb-4">
    <p class="text-gray-600 text-sm">Current Website:</p>
    <p id="current-site" class="font-medium text-black">Loading...</p>
  </div>

  <div class="bg-gray-100 p-3 rounded-lg mb-4">
    <p class="text-sm text-gray-700">Total Time Today</p>
    <h2 id="total-time" class="text-2xl font-bold text-green-600">0m</h2>
  </div>

  <div>
    <p class="text-sm font-semibold text-gray-700 mb-1">Site Categories</p>
    <ul id="site-list" class="text-sm text-gray-600 space-y-1 max-h-32 overflow-y-auto">
      <!-- Dynamic site tracking entries -->
    </ul>
  </div>

  <div class="mt-4 text-center">
    <button class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 text-sm">
      View Weekly Report
    </button>
  </div>
</body>
</html>
